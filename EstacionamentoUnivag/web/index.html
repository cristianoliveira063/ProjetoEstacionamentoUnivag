    <body>
        <form class="form-horizontal" id="cadastroplaca">
            <fieldset style="margin-top:50px">

                <!-- Form Name -->
                <legend ><strong style="margin-left:540px">Registro de Veículos</strong></legend>

                <!-- Text input-->
                <div class="form-group" style="margin-top:80px">
                    <label class="col-md-5 control-label" for="placa" ><strong >DIGITE A PLACA:</strong></label>  
                    <div class="col-md-2">
                        <input id="placa" name="placa" type="text" placeholder="Placa do Veículo" class="form-control input-lg" required="required" >

                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-5 control-label" for="salvar"></label>
                    <div class="col-md-5">
                        <button id="salvar" name="salvar" class="btn btn-primary">Salvar</button>
                        <button id="limpar" name="limpar" class="btn btn-warning">Limpar</button>
                    </div>
                </div>

            </fieldset>
        </form>
